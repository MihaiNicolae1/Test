<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Account</title>
</head>
<body>
<div class="row">

    <div class="col-1 col-md-3">

    </div>
    <div class="col-10 col-md-6">
        <h2>Welcome to Register Company page</h2>
        <p>Please fill the information below!</p>
        <form action='' method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name='email' placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                       required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Company name" required>
            </div>
            <div class="form-group">
                <label for="register_number">Register number</label>
                <input type="text" class="form-control" id="register_number" name="register_number"
                       aria-describedby="emailHelp" placeholder="Register number" required>
            </div>
            <div class="form-group">
                <label for="capital">Capital (RON)</label>
                <input type="number" class="form-control" id="capital" name='capital' placeholder="Capital (RON)"
                       required>
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" rows="3" id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="IBAN">IBAN</label>
                <input type="text" class="form-control" id="IBAN" name="IBAN" placeholder="IBAN" required>
            </div>
            <div class="form-group">
                <label for="CUI">CUI</label>
                <input type="text" class="form-control" id="CUI" name="CUI" placeholder="CUI" required>
            </div>
            <div class="form-group">
                <label for="bank_name">Bank name</label>
                <input type="text" class="form-control" id="bank_name" name="bank_name" placeholder="Bank name"
                       required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
    </div>
    <div class="col-1 col-md-3 ">

    </div>
</div>


</body>
</html>
