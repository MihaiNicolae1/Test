<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
<div class="row">

    <div class="col-1 col-md-3">

    </div>
    <div class="col-10 col-md-6">
        <h2>Welcome to add product page</h2>
        <p>Please fill the information below!</p>
        <form method="post" action="/product" enctype="multipart/form-data">
            <div class="form-group">
                <label for="sku">SKU</label>
                <input type="number" class="form-control" min="1" id="sku" name='sku' placeholder="SKU"
                       required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name='name' placeholder="Product name"
                       required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name='description' placeholder="Product Description"
                       required>
            </div>
            <div class="form-group">
                <label for="value_without_vat">Value without VAT</label>
                <input type="number" step="0.01" class="form-control" min="1" id="value_without_vat" name='value_without_vat' placeholder="Value without VAT"
                       required>
            </div>
            <div class="form-group">
                <label for="vat_percent">VAT percent</label>
                <input type="number" step="0.01" class="form-control" id="vat_percent" name='vat_percent' placeholder="%"
                       required min="1" max="99">
            </div>
            <div class="form-group">
                <label for="measure_unit">Measure unit</label>
                <input type="text" class="form-control" id="measure_unit" name='measure_unit' placeholder="piece/dozen/etc.."
                       required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add product</button>
        </form>
    </div>
    <div class="col-1 col-md-3 ">

    </div>
</div>

</body>
</html>
